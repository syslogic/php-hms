name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: CI
    steps:
    - uses: actions/checkout@v2

    - name: ðŸ”¢ Validate composer.json and composer.lock
      run: composer validate --strict

    - name: ðŸ”¢ Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: ðŸ”¢ Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: ðŸ”¢ Run test suite with coverage
      run: composer run-script coverage
      env:
          TEST_NAME: main
          XDEBUG_MODE: coverage
          HUAWEI_APPLICATION_CREDENTIALS: ${{ secrets.HUAWEI_APPLICATION_CREDENTIALS }}
          HUAWEI_UPSTREAM_HMAC_VERIFICATION_KEY: ${{ secrets.HUAWEI_UPSTREAM_HMAC_VERIFICATION_KEY }}
          HUAWEI_APP_SECRET: ${{ secrets.HUAWEI_APP_SECRET }}
