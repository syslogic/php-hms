name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: CI
    steps:
    - uses: actions/checkout@v3

    - name: üóÑÔ∏è Provide agconnect-services.json
      id: agconnect-services
      run: echo '${{ secrets.AGCONNECT_SERVICES_JSON }}' > ./agconnect-services.json

    - name: üî¢ Validate composer.json and composer.lock
      id: composer-validation
      run: composer validate --strict

    - name: üî¢ Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: üî¢ Install dependencies
      id: composer-dependencies
      run: composer install --prefer-dist --no-progress

