name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: CI
    steps:
    - uses: actions/checkout@v2

    - name: ðŸ”¢ Clean up directory
      run: rm -R ./idea ./github

    - name: ðŸ”¢ Validate composer.json and composer.lock
      run: composer validate --strict

    - name: ðŸ”¢ Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: ðŸ”¢ Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: ðŸ”¢ Run test suite with coverage
      run: composer run-script coverage
      env:
          TEST_NAME: main
          XDEBUG_MODE: coverage
          HUAWEI_CLIENT_ID: ${{ secrets.HUAWEI_CLIENT_ID }}
          HUAWEI_CLIENT_SECRET: ${{ secrets.HUAWEI_CLIENT_SECRET }}
          HUAWEI_UPLINK_HMAC: ${{ secrets.HUAWEI_UPLINK_HMAC }}
