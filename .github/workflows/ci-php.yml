name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: CI
    steps:
    - uses: actions/checkout@v2

    - name: üóÑÔ∏è Provide agconnect-services.json
      id: agconnect-services
      run: echo '${{ secrets.AGCONNECT_SERVICES_JSON }}' > ./agconnect-services.json

    - name: üî¢ Validate composer.json and composer.lock
      id: composer-validation
      run: composer validate --strict

    - name: üî¢ Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: üî¢ Install dependencies
      id: composer-dependencies
      run: composer install --prefer-dist --no-progress

    - name: üóÑÔ∏è Run test suite
      id: phpunit-test
      run: composer run-script test
      env:
        TEST_NAME: main
        XDEBUG_MODE: debug
        HUAWEI_APPLICATION_CREDENTIALS: ${{ secrets.HUAWEI_APPLICATION_CREDENTIALS }}
        HUAWEI_UPSTREAM_HMAC_VERIFICATION_KEY: ${{ secrets.HUAWEI_UPSTREAM_HMAC_VERIFICATION_KEY }}
        HUAWEI_APP_SECRET: ${{ secrets.HUAWEI_APP_SECRET }}

    - name: üóÑÔ∏è Run test suite with coverage
      id: phpunit-coverage
      run: composer run-script coverage
      env:
          TEST_NAME: main
          XDEBUG_MODE: coverage
          HUAWEI_APPLICATION_CREDENTIALS: ${{ secrets.HUAWEI_APPLICATION_CREDENTIALS }}
          HUAWEI_UPSTREAM_HMAC_VERIFICATION_KEY: ${{ secrets.HUAWEI_UPSTREAM_HMAC_VERIFICATION_KEY }}
          HUAWEI_APP_SECRET: ${{ secrets.HUAWEI_APP_SECRET }}
